<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

    <head>
        <title th:text="#{title.member.login}">온라인 마크다운 PPT 서비스! 피피토 | 비밀번호 찾기</title>
        <!-- 오류메세지 CSS 작업 -->
        <style>
            .field-error {
            border-color: red;
            color : red;
            }
        </style>
    </head>

    <div layout:fragment="content" class="container mx-auto">

        <div class="mb-20"></div>

        <div class="flex justify-center py-3">
            <div class="w-80 flex flex-col">
                <span class="text-3xl mb-2" th:text="#{find.member.loginPw }">
                    비밀번호 찾기
                </span>
                <span class="text-sm text-gray-500" th:text="#{title}">온라인 마크다운 PPT 서비스, 피피토</span>
            </div>
        </div>

        <form action="/members/findPw" method="POST" class="rounded px-8 py-4 flex flex-col">

            <!-- csrf 토큰 값을 hidden으로 넘겨주기-->
            <!-- spring security가 적용되면 post방식으로 보내는 데이터는 csrf토큰값이 필요. -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- 임시, 테일윈드 input 속성 해제 후 추가 작업 예정 -->
            <div class="mb-4">
                <div class="mb-4 flex justify-center">
                    <div class="flex flex-col">
                        <span th:text="#{usr.member.loginId}" class="mb-1"></span>
                        <input class="shadow appearance-none border rounded w-80 py-2.5 px-3 text-grey-darker" type="text" name="loginId" maxlength="30" th:placeholder="#{usr.member.loginId}">
                    </div>
                </div>
                <div class="mb-4 flex justify-center">
                    <div class="flex flex-col">
                        <span th:text="#{usr.member.email}" class="mb-1"></span>
                        <input class="shadow appearance-none border rounded w-80 py-2.5 px-3 text-grey-darker" type="text" name="email" maxlength="50" th:placeholder="#{usr.member.email}">
                    </div>
                </div>
            </div>
            <div class="flex items-center flex-col">
                <button th:text="#{member.findPw}" class="bg-black text-white font-bold w-80 py-3 px-4 rounded mb-3" type="submit">임시 비밀번호 발송</button>
                <div class="flex items-center justify-center w-56 text-gray-500 text-sm">
                    <a th:text="#{member.join}" href="../member/join" class="hover:text-black">회원가입</a>
                </div>
            </div>
        </form>

        <div class="mb-20"></div>

    </div>

</html>
