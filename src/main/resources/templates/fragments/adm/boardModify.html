<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

    <!-- 임시 -->
    <section th:fragment="boardModifyFragment" class="board-modify">
        <div class="flex justify-center bg-gray-100">
            <div class="flex flex-col p-6">
                <span th:text="#{board.modify}" class="flex justify-center text-lg mr-4 mb-4">게시판 수정</span>
                <span th:text="#{board.modify.name}" class="text-sm mr-4 mb-2 text-gray-400">이름을 변경해 주세요</span>
                <form action="/adm/boards/modify" th:object="${boardModifyForm}" method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <input type="hidden" th:value="${board.name}" name="originBoardName">
                    <input type="hidden" name="_method" value="put">
                    <div class="mb-2 flex justify-center">
                        <div class="flex flex-col items-center"></div>
                        <input class="appearance-none border rounded w-64 py-2.5 px-3 text-grey-darker" maxlength="30" name="name" type="text" placeholder="게시판 이름을 입력하세요" th:value="${board.name}">
                    </div>
                    <div class="flex flex-row justify-center w-64">
                        <button type="submit" class="flex justify-center p-2 bg-gray-700 rounded text-white w-20 mr-2">수정</button>
                        <!--href="/adm/boards/${board.name}" -->
                        <!--<button text="#{button.modify}" class="btn-modify flex justify-center p-2 bg-gray-900 rounded text-white mr-4 w-20"  id="modifyBin" th:onclick="|javascript:delContent(${board.name})|">확인</button>-->
                        <a href="#" class="btn-cancel flex justify-center p-2 bg-gray-700 rounded text-white w-20">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
